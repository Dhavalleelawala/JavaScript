<script>
  class Student{
    getdata()
    {
      this.rollno = "21";
      this.name = "Dhaval";      
    }
    getmarks(s1,s2,s3)
    {
      this.sub1 = s1;
      this.sub2 = s2;
      this.sub3 = s3;
    }

    showdata()
    {
      this.total = this.sub1 + this.sub2 + this.sub3;
      this.average = this.total/3;
      console.log("Roll No: "+this.rollno);
      console.log("Name: "+this.name);
      console.log("sub1 marks: "+this.sub1);
      console.log("sub2 marks: "+this.sub2);
      console.log("sub3 marks: "+this.sub3);
      console.log("Total: "+this.total);
      console.log("Average: "+this.average);
    }
    findGrade()
    {
      if(this.sub1>=35 && this.sub2>=35 && this.sub3>=35)
      {
        console.log("Pass");
        if(this.average<=100 && this.average>=80)
        {
            console.log("Grade A");
        }
        else if(this.average>=60)
        {
            console.log("Grade B");
        }
        else if(this.average>=50)
        {
            console.log("Grade C");
        }
        else if(this.average>=35)
        {
          console.log("Pass Class");
        }
        else
        {
          console.log("Someting Wrong!");
        }
      }
      else
      {
        console.log("Fail");
      }
    }
  }

  var s = new Student();
  s.getdata();
  s.getmarks(85,96,74);
  s.showdata();
  s.findGrade();
</script>
