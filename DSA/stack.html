<script>
  // Basic Stack implementation

  class Stack{
    constructor(){
      this.stack = []
    }

    push(element){
      this.stack.push(element);
    }

    pop(){
      if(this.isEmpty()){
        return "Stack is Empty.";
      }
      
      return this.stack.pop();
    }

    isEmpty(){
     return this.size() === 0;
    }

    peek(){
      if(this.isEmpty()){
        return "Stack is Empty.";
      }

      return this.stack[this.size()-1];
    }

    size(){
    return this.stack.length;
    }
  }

  const stack = new Stack();

  stack.push(10);
  stack.push(20);
  stack.push(30);

  console.log(stack.peek());
  stack.pop();
  console.log(stack.peek());

</script>
