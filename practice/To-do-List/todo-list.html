<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="shortcut icon" href="image/list.png" type="image/x-icon">
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
  <section class="background">
    <div class="todo-card ">
      <h2>To-Do List App</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="input-text" placeholder="Enter Task">
        <button id="add-task" class="btn btn-success" onclick="return addTask()">Add</button>
        <button id="update-task" class="btn btn-primary toggle" onclick="return UpdateTask(data)">Update</button>
      </div>
      <button class="btn btn-info" onclick="btnCompletedTask()">Completed Task</button>
      <button class="btn btn-info" onclick="btnPandingTask()">Panding Task</button>
      <button class="btn btn-info" onclick="btnAllTask()">All Task</button>
      <div id="res" class=""></div>
    </div>
  </section>

  <script src="script.js" type="text/javascript"></script>
  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
