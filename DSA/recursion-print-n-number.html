<script>
  // print sum of first n natueal numbers.
  function printNumber(num,n,sum)
  {
    if(num==n+1){
      console.log("sum of n Number:- "+sum);
      return;
    }
    console.log(num);
    sum+=num;
    printNumber(num+1,n,sum);
  }
  let num=1,sum=0;
  let n = parseInt(prompt("Enter Number:- "));
  printNumber(num,n,sum);
  
</script>
