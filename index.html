<script>

// let arr=[1,2,3,4,5]

const container=document.getElementById("container")
const fetchfunction=()=>{
   fetch("https://reqres.in/api/users?page=2").then((res)=>res.json())
   .then((resdata)=>{
    console.log(resdata.data)
    renderfunction(resdata.data)
   }).catch((err)=>{
    console.log(err)
   })
}

// function card function 

function Cardfunction(email,first_name,last_name,avatar){
   let div=`
   <div style="border: 2px solid red;margin:20px;">
      <img src=${avatar} alt="">
      <p>Email:${email}</p>
      <h3>Name:-${first_name} ${last_name}</h3>
    </div>
   `

   return div
}

// function render fuction

const renderfunction=(data)=>{

  let cardlist=data.map((el)=>Cardfunction(el.email,el.first_name,el.last_name,el.avatar))


     container.innerHTML=cardlist.join(" ")


  
}

</script>
