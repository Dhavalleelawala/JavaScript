<script>
  // concat(): joins multiple arrays & returns result
  var marvelHeroes =["thor","spiderman","ironman"];
  var dcHeroes =["superman","batman"];

  var heroes= marvelHeroes.concat(dcHeroes);
  console.log(heroes);
  heroes.unshift("batman");
  console.log(heroes);
  heroes.shift();
  console.log(heroes);
</script>
