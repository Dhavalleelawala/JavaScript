<input type="password" placeholder="Password" id="password">
<input type="submit" value="show" id="toggle" onmouseenter="return showPass()" onmouseleave="return hidePass()">
<!-- <button type="submit" id="hide" onclick="return hidePass()">hide</button> -->

<script>
  function showPass(){
    document.getElementById('password').type = 'text';
    document.getElementById('toggle').value = 'hide';
  }

  function hidePass(){
    document.getElementById('password').type = 'password';
    document.getElementById('toggle').value = 'show';
  }
</script>
