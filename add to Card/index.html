<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
  
<h2>Employee CRUD DataBase</h2>
  <table class="table table-striped">
    <tbody>
      <tr>
        <th scope="col">E id</th>
        <td><input type="text" id="eid"></td>
      </tr>
      <tr>
        <th scope="col">E Name</th>
        <td><input type="text" id="ename"></td>
      </tr>
      <tr>
        <th scope="col">Department</th>
        <td><input type="text" id="dpt"></td>
      </tr>
      <tr>
        <th scope="col">Salary</th>
        <td><input type="text" id="salary"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" id="submit" value="Add Data" class="btn btn-success" onclick="return showData()"/></td>
      </tr>
    </tbody>
  </table>

  <div id="res"></div>

  

  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script>
    var createTable;
    function showData(){
      createTable = `
      <table class="table table-striped mt-5">
    <tbody>
      <tr>
        <th scope="col">E id</th>
        <th scope="col">E Name</th>
        <th scope="col">Department</th>
        <th scope="col">Salary</th>
      </tr>
    </tbody>`

    createTable += `</table>`; 
    
    document.getElementById('res').value = createTable;
  }
  showData();
  console.log(createTable);
  </script>
</body>
</html>
