<script>
  // dataType in javaScript
  /*
    1. Primitive
      Number
      String
      Boolean
      null
      Undefined

    2. Non-Primitive
      Object
      Array
  */
// 1. Primitive

  var a = 10;
  console.log(a);
  console.log(typeof(a));

  var str = "Hello JS User..";
  console.log(str);
  console.log(typeof(str));

  var bool = true;
  console.log(bool);
  console.log(typeof(bool));
  
  var value = null;
  console.log(value);
  console.log(typeof(value));

  var uf;
  console.log(uf);
  console.log(typeof(uf));

  var data = ["Dhaval","Kunal",22,23];
  console.log(data);
  console.log(typeof(data));

  var obj = {
    name:"Dhaval",
    age:21,
    name:"Pratham",
    age:20
  }

  console.log(obj);
  console.log(typeof(obj));
  console.log(obj.name);

</script>
