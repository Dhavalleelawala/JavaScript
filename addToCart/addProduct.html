<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="me-5 ms-auto">
          <button class="btn btn-outline-success" type="submit">view</button>
        </form>
      </div>
    </div>
  </nav>
  <h2 style="text-align: center;" class="my-3">Add Product Details</h2>
  <form>
    <table cellpadding="5" class="table">
      <tr>
        <th>Title: </th>
        <td><input type="text" id="title"></td>
      </tr>
      <tr>
        <th>Category: </th>
        <td>
          <select name="category" id="category">
            <option value="">--Select-Category--</option>
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="electronics">electronics</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Price: </th>
        <td><input type="text" id="price"></td>
      </tr>
      <tr>
        <th>Old Price: </th>
        <td><input type="text" id="oldprice"></td>
      </tr>
      <tr>
        <th>Color: </th>
        <td>
          <select id="color">
            <option value="">--select--</option>
            <option value="red">Red</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="purple">Purple</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Description: </th>
        <td><textarea id="description" cols="30" rows="5"></textarea></td>
      </tr>
      <tr>
        <th>image: </th>
        <td><input type="file" id="imgfile"></td>
      </tr>
      <tr>
        <td colspan="2"><input class="btn btn-dark" type="submit" id="submit" onclick="return addProduct()"></td>
      </tr>
    </table>
  </form>

  <script src="js/addProduct.js" type="text/javascript"></script>
  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
